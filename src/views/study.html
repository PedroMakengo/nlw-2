<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png" />
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/page-study.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;600&amp;display=swap"/>

</head>
<body id="page-study">

    <div id="container">

        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                   <img src="/images/icons/back.svg" alt="Voltar" /> 
                </a>
                <img src="/images/logo.svg" alt="Proffy" />
            </div>
            <div class="header-content">
                <strong>Esses são os proffys disponíveis</strong>
                <form id="search-teachers">
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select id="subject" name="subject">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>

                            {% for subject in subjects %}
                                <option value="{{loop.index}}"  {{ "selected" if filters.subject == loop.index }} >{{subject}}</option>
                            {% endfor %}
                        </select>    
                    </div>
                    <div class="select-block">
                        <label for="weekday">Dia de semana</label>
                        <select name="weekday" id="weekday">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            <option value="0">Domingo</option>
                            <option value="1">Segunda-feira</option>
                            <option value="2">Terça-feira</option>
                            <option value="3">Quarta-feira</option>
                            <option value="4">Quinta-feira</option>
                            <option value="5">Sexta-feira</option>
                            <option value="6">Sábado</option>
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time">Hora (De 0 até 24)</label>
                        <input type="time" id="time" name="time" min="0" max="24" />
                    </div>
                    <button type="submit">Filtrar</button>
                </form>
            </div>
        </header>

        <main>

            {% for proffy in proffys %}
                <article class="teacher-item">
                    <header>
                        <img src="{{proffy.avatar}}"  alt="  {{proffy.name}} " />
                        <div>
                            <strong>{{proffy.name}}</strong>
                            <span>{{proffy.subject}}</span>
                        </div>
                    </header>
                    <p>{{proffy.bio}}</p>
                    <footer>
                        <p>Preço/Hora <strong>R$ {{proffy.cost}}</strong>
                        </p>
                        <a href="https://api.whatsapp.com/send?l=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{ proffy.subject }} {{proffy.name}} "
                            class="button" target="_blank">
                            <img src="/images/icons/whatsapp.svg" alt="Whatsapp" />
                            Entrar em contacto
                        </a>
                    </footer>
                </article> 
            {% endfor %}
            

        </main>
    </div>

</body>
</html>
